  <h2 class="section-title">
    <span><i class="material-icons">perm_identity</i>About Me</span>
  </h2>

  <p>
    Hello, my name is Matthew Albrecht;
    I am a 16 year old <b>Website and Java developer</b> from <i>Milwaukee Wisconsin</i>.
    I enjoy creating clean, useful website and creating clean code.
    I am always looking to learn more about computers.
    Recently I have been developing websites and a 3D Game Engine,
    but just a few years ago I was making Minecraft mods such as 4Space and Minestellar.
    I try to make my games / mods as realistic as possible without sacrificing gameplay.
    In addition all of my code is open source on My Github.
    I learned how to program by making Minecraft mods, is a great way to learn Java and getting to learn a first computer language.
    I'm very proud with my work, but my work would be completely worthless to me if other people did not like it too.
    That is why I am always looking for suggestions and also help in development.
  </p><br/>

    <script type="text/ng-template" id="resume.html"><div class="content">
  <h2 class="section-title">
    <span><i class="material-icons">list</i>My Resume</span>
  </h2>

  <p>But I must explain to you how all this mistaken idea of denouncing pleasure and praising pain was born and I will give you a complete account of the system, and expound the actual teachings of the great explorer of the truth, the master-builder of human happiness. No one rejects, dislikes, or avoids pleasure itself, because it is pleasure, but because those who do not know how to pursue pleasure rationally encounter consequences that are extremely painful. Nor again is there anyone who loves or pursues or desires to obtain pain of itself, because it is pain, but because occasionally circumstances occur in which toil and pain can procure him some great pleasure. To take a trivial example, which of us ever undertakes laborious physical exercise, except to obtain some advantage from it? But who has any right to find fault with a man who chooses to enjoy a pleasure that has no annoying consequences, or one who avoids a pain that produces no resultant pleasure?</p>
</div>

    </script>
    <script type="text/ng-template" id="contact.html"><div class="content">
  <h2 class="section-title">
    <span><i class="material-icons">message</i>Contact Me</span>
  </h2>

  <p>
    To contact me fill out <b>the form below</b>.
    I will reply as soon as I humanly can.
    I look forward to reading your message.
    Please feel free to send me an email, at <i>mattparks5855@gmail.com</i>, or fill in this handy contact form.
    My aim is to reply <b>within 48 hours</b>.
  </p><br/>

  <form method="post" action="#" class="sized" id="contact-form">
        <div class="text-input">
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" class="validate" placeholder="" />
          <span class="separator"> </span>
        </div>
        <div class="text-input">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="validate" placeholder="" />
          <span class="separator"> </span>
        </div>
        <div class="text-input">
          <label for="subject">Subject</label>
          <input type="text" name="subject" id="subject" class="validate" placeholder="" />
          <span class="separator"> </span>
        </div>
        <div class="text-input">
          <label for="textarea">Textarea</label>
          <textarea type="textarea" name="textarea" id="textarea" class="validate" placeholder="" />
        </div>

        <center>
          <br/>
          <a onClick="sendEmail();" class="btn btn-medium btn-blue btn-radius waves-effect">Submit</a>
          <a onClick="clearForms();" class="btn btn-medium btn-orange btn-radius waves-effect">Reset</a>
        </center>
      </form>
</div>

    </script>
