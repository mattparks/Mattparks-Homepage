<div class="mainContent" style="min-width:150px">
	<center>
    <canvas id="glcanvas" width="1080" height="720">
      Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
    </canvas>

		<script type="text/JavaScript">
      var canvas;
      var openGl;

			function start() {
				canvas = document.getElementById("glcanvas");

				initWebGL(canvas); // Initialize OpenGL

				// Only continue if WebGL is available and working.
				if (openGl) {
					openGl.clearColor(0.0, 0.0, 0.0, 1.0);
					openGl.clearDepth(1.0);
					openGl.enable(openGl.DEPTH_TEST);
					openGl.depthFunc(openGl.LEQUAL);
				}
			}

			function initWebGL() {
				openGl = null;

				try {
					openGl = canvas.getContext("experimental-webgl");
        } catch(e) {
        }

        if (!openGl) {
					swal("Oops...", "Unable to initialize WebGL. Your browser may not support it.", "error");
        } else {
					swal("Hurrah!!!", "WebGl was able to initialize.", "success");
				}
			}
		</script>
  </center>
</div>
