<div class="mainContent contact-form" style="max-width:720px;min-width:150px">
  <h1>Contact Me</h1>

  <form id="contact-form" method="post" action="./php/contact-form.php">
		<label class="title" for="Name">Name:<span class="required"> *</span></label>
		<input placeholder="Name" class="large" type="text" name="Name" id="Name" required="required"/><br>

		<label class="title" for="Subject">Subject:<span class="required"> *</span></label>
		<input placeholder="Subject" class="large" type="text" name="Subject" id="Subject" value="" required="required"/><br>

		<label class="title" for="Email">Email:<span class="required"> *</span></label>
		<input placeholder="Email Address" class="large" type="text" name="Email" id="Email" value="" required="required"/><br>

		<label class="title" for="Message">Message:<span class="required"> *</span></label>
		<textarea placeholder="Text Area" class="medium" name="Message" id="Message" cols="20" rows="5" required="required"></textarea><br><br>

		<button style="border: 0; color:ffffff; background-color:ffffff;" >
      <div class="button raised green">
        <div class="center" style="cursor: pointer;" id="contact-form-submit" onClick="javascript:this.form.submit();" fit>
          Submit
        </div>
        <paper-ripple fit></paper-ripple>
      </div>
    </button>
	</form>
</div>
