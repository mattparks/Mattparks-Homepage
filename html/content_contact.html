<div id="scroll_contact" class="scroll">
  <div class="content">
    <h1>Contact Me</h1>
    <hr/><br/>

    <div class="leftArea">
      <form method="post" action="#" class="sized" id="contact-form">
        <div class="text-input">
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" class="validate" placeholder="" />
          <span class="separator"> </span>
        </div>
        <div class="text-input">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="validate" placeholder="" />
          <span class="separator"> </span>
        </div>
        <div class="text-input">
          <label for="subject">Subject</label>
          <input type="text" name="subject" id="subject" class="validate" placeholder="" />
          <span class="separator"> </span>
        </div>
        <div class="text-input">
          <label for="textarea">Textarea</label>
          <textarea type="textarea" name="textarea" id="textarea" class="validate" placeholder="" />
        </div>

        <center>
          <br/>
          <a onClick="sendEmail();" class="btn btn-medium btn-blue btn-radius waves-effect">Submit</a>
          <a onClick="clearForms();" class="btn btn-medium btn-orange btn-radius waves-effect">Reset</a>
        </center>
      </form><br/><br/><br/>
    </div>

    <div class="rightArea">
      <ul class="social-icons">
        <li class="icon icon--youtube waves-effect">
          <a href="https://www.youtube.com/user/Mattparks5855">
            <span class="icon__name">Youtube</span>
          </a>
        </li>
        <li class="icon icon--twitter waves-effect">
          <a href="https://twitter.com/Mattparks5855">
            <span class="icon__name">Twitter</span>
          </a>
        </li>
        <li class="icon icon--github waves-effect">
          <a href="https://github.com/mattparks">
            <span class="icon__name">GitHub</span>
          </a>
        </li>
      </ul>

      <p>If you wish to contact me with buisness inquiries please contact my email at mattparks5855@gmail,
        or fill out the contact form.</p>
    </div>
  </div>
</div>

<div id="move_contact" class="move">
  <center>
    <p>Copyright &copy 2016 Matthew Albrecht. | All Rights Reserved.</p>
  </center>
</div>

<script type="text/javascript">
  function sendEmail() {
    var name = $("#name").value;
    var email = $("#email").value;
    var subject = $("#subject").value;
    var textarea = $("#textarea").value;
  //  window.open('mailto:mattparks5855@gmail.com?subject=subject&body=body');

    swal({
      title: "Thank you for submitting your form.",
      text: "I will respond to your form in less than 3 days.",
      type: "success",
      confirmButtonColor: "#2196F3",
      showConfirmButton: true
    });
  }

  function clearForms() {
    swal({
      title: "Are you sure you want to clear the forms?",
      text: "If you clear the forms you will loose all progress.",
      type: "warning",
      showCancelButton: true,
      confirmButtonColor: "#ff9800",
      confirmButtonText: "Clear",
      cancelButtonText: "Cancel",
      closeOnConfirm: true
    }, function(isConfirm) {
      if (isConfirm) {
        $(this).closest('form').find('input[type=text], input[type=email], textarea').val('');
      }
    });
  }
</script>
