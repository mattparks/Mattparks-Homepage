<div id="scroll_contact" class="scroll">
  <div class="content">
    <h1>Contact Me</h1>
    <hr/><br/>

    <div class="left">
      <form method="post" id="contact-form">
        <div class="input-field">
          <input id="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
        <div class="input-field">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <input id="subject" type="text" class="validate"></textarea>
          <label for="subject">Subject</label>
        </div>
        <div class="input-field">
          <textarea id="textarea" type="textarea" class="materialize-textarea"></textarea>
          <label for="textarea">Textarea</label>
        </div>

        <center>
          <br/>
          <a onClick="sendEmail();" class="waves-effect waves-light btn blue">Submit</a>
          <a onClick="clearForms();" class="waves-effect waves-light btn red">Reset</a>
        </center>
      </form>
    </div>

    <div class="right">

    </div>
  </div>
</div>

<div id="move_contact" class="move">
  <center>
    <p>Copyright &copy 2016 Matthew Albrecht. | All Rights Reserved. <a href="https://github.com/mattparks/mattparks.github.io">Github</a>.</p>
  </center>
</div>

<script type="text/javascript">
  function sendEmail() {
    var name = $("#name").value;
    var email = $("#email").value;
    var subject = $("#subject").value;
    var textarea = $("#textarea").value;
  //  window.open('mailto:mattparks5855@gmail.com?subject=subject&body=body');

    swal({
      title: "Thank you for submitting your form.",
      text: "I will respond to your form in less than 3 days.",
      type: "success",
      confirmButtonColor: "#2196F3",
      showConfirmButton: true
    });
  }

  function clearForms() {
    swal({
      title: "Are you sure you want to clear the forms?",
      text: "If you clear the forms you will loose all progress.",
      type: "warning",
      showCancelButton: true,
      confirmButtonColor: "#F44336",
      confirmButtonText: "Clear",
      cancelButtonText: "Cancel",
      closeOnConfirm: true
    }, function(isConfirm) {
      if (isConfirm) {
        $(this).closest('form').find('input[type=text], input[type=email], textarea').val('');
      }
    });
  }
</script>
